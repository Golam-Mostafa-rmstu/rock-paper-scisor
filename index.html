<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Schisors Game</title>
    <link rel="stylesheet" href="./style.css">
    
</head>
<body>
    <main id="main">
        <header id="header">
            <h1>WELCOME MY FRIEND</h1>
        </header>
        <section id="score">
            <div id="your">
                <p>Your score: <span id="user-score">0</span></p>
            </div>
            <div id="computer">
                <p>Computer score: <span id="comp-score">0</span></p>
            </div>
        </section>
        <section id="game">
            <header id="game-header">
                <h1>Choose Your Target</h1>
console.log(typeof userScore);
</header>
            <section id="choice">
                <div id="rock">
                    <button id="rock-btn"><img src="https://media.hitfull.com/article/images/Dwayne-Johnson-The-Rock-2.jpg" alt=""><span>ROCK</span></button>
                </div>
                <div id="paper">
                    <button id="paper-btn"><img src="https://images.template.net/wp-content/uploads/2017/05/Lined-Paper-Templates-Sample-Example.jpg" alt=""><span>PAPER</span></button>
                </div>
                <div id="schisor">
                    <button id="schisor-btn"><img src="https://ceramicscissorcompany.com/wp-content/uploads/forever-scissors-ceramic-black-open-web--500x503.jpg" alt=""><span>SCISOR</span></button>
                </div>
            </section>
            <section id="show-choice">
                <div id="your-choice">
                    <p>Your choice</p>
                </div>
                <div id="com-choice">
                    <p>Computer choice</p>
                </div>
            </section>
        </section>
        <section id="reset">
            <h1 id="usr">You</h1>
            <button type="submit" value="play-again">Play again</button>
            <h1 id="com">Computer</h1>
        </section>
    </main>
    <script src="./script.js"></script>
</body>
</html>
